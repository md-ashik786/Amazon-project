<!DOCTYPE html>
<html lang="en">
<head>
    <title>
          How to get value of selected radio button using JavaScript ?
      </title>
</head>
 
<body>
    <p>
        Select a radio button and click on Submit.
    </p>
    Gender:
    <input type="radio" name="gender" class="gender2" value="Male">Male
    <input type="radio" name="gender" class="gender2" value="Female">Female
    <input type="radio" name="gender" class="gender2" value="Others">Others
    <br>
    <button type="button" onclick="displayRadioValue()">
        Submit
    </button>
    <br>
    <div id="result"></div>
    <script>
        function displayRadioValue() {
            var ele = document.getElementsByClassName('gender2');
 
            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked)
                    document.getElementById("result").innerHTML
                        = "Gender: " + ele[i].value;
            }
        }
    </script>
</body>
</html>

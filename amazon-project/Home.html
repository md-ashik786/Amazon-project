<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="styles/home-header.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="left-header">
        <a href="Home.html" class="logo" >
            <img src="images/amazon-logo-white.png" alt="" class="main-logo">
        </a>
        </div>
        <div class="middle-header">
            <input type="text" class="search-input" placeholder="Search">
             <button class="search-bar">
                <img src="images//icons/search-icon.png" class="img">
             </button>
        </div>
        <div class="right-header">
            <a href="" class="return">
               <span class="return-text">Returns</span> 
               <span class="order-text">& Orders</span>
            </a>
            <a href="checkout.html" class="cart">
                <img src="images/icons/cart-icon.png" alt="" class="img">
                <span class="cart-quantity" id="cq"></span>
                <span class="cart-text">Cart</span>
            </a>
        </div>
    </div>
    <!-- Grid -->
    <div class="grid-main">
    </div>
    <script type="module" src="scripts/html-code-to-js.js"></script>
</body>
</html>
